<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar PDF Ã  Pasta</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Escolha uma Pasta</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let folder of folders" (click)="addPdfToFolder(folder)">
      <ion-label class="file-title">{{ folder.title }}</ion-label>
      <ion-button (click)="addPdfToFolder(folders)"
        ><ion-icon size="small" name="add-outline" slot="icon-only"></ion-icon
      ></ion-button>
    </ion-item>
  </ion-list>
</ion-content>
