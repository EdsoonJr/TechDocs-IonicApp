<ion-content [fullscreen]="true">
  <div class="container">
    <img src="../../../assets/images/app-logo.svg" alt="App Logo" />
    <h1>Bem-Vindo(a), usuário</h1>
  </div>
  <a
    ><ion-icon name="menu-outline" class="menu-icon" color="primary"></ion-icon
  ></a>

  <ion-card>
    <ion-card-header>
      <ion-card-title color="primary">Sugerido</ion-card-title>
    </ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <ion-thumbnail class="thumbnail">
            <img src="../../../assets/images/pdf.png" alt="Imagem Sugerida" />
          </ion-thumbnail>
        </ion-col>

        <ion-col size="8" class="content">
          <h2 class="title" color="primary">Título</h2>
          <p class="description">
            Descrição do item sugerido, com mais detalhes.
          </p>
          <div class="stars">
            <ion-icon name="star" color="warning"></ion-icon>
            <ion-icon name="star" color="warning"></ion-icon>
            <ion-icon name="star" color="warning"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
            <ion-icon name="star-outline"></ion-icon>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title color="primary"
        >Favoritos <ion-icon name="star-outline" color="primary"></ion-icon
      ></ion-card-title>
    </ion-card-header>

    <ion-grid>
      <ion-row>
        <ion-col size="4" *ngFor="let pdf of favoritePDFs">
          <ion-card (click)="openPDF(pdf)">
            <ion-thumbnail>
              <img [src]="pdf.thumbnailUrl" alt="Thumbnail" />
            </ion-thumbnail>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-button fill="clear" (click)="navigateToFavorites()">
      Ver mais <ion-icon name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button id="open-modal">
      <ion-icon class="add-icon" name="add-outline"></ion-icon>
      <ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
        <ng-template>
          <ion-header>
            <ion-toolbar>
              <ion-buttons slot="start">
                <ion-button (click)="cancel()"
                  ><ion-icon name="close-outline"
                /></ion-button>
              </ion-buttons>
              <ion-title>Upload de PDF</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content class="ion-padding">
            <ion-item>
              <ion-input
                label="Título"
                labelPlacement="stacked"
                type="text"
                placeholder="Digite o título"
                [(ngModel)]="title"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                label="Descrição"
                labelPlacement="stacked"
                type="text"
                placeholder="Digite a descrição"
                [(ngModel)]="description"
              ></ion-input>
            </ion-item>
            <ion-item lines="none">
              <input
                type="file"
                (change)="onFileSelected($event)"
                accept=".pdf"
              />
            </ion-item>
            <ion-item lines="none">
              <ion-checkbox
                slot="start"
                [(ngModel)]="acceptTerms"
                aria-label="Accept Terms"
              ></ion-checkbox>
              <ion-label>
                Ao clicar, aceito os termos da
                <a href="/privacy-policy">Política de Privacidade</a> e
                reconheço minha responsabilidade ao fazer o upload deste PDF.
              </ion-label>
            </ion-item>
            <div class="send-btn">
              <ion-button
                size="small"
                fill="outline"
                shape="round"
                type="submit"
                (click)="sendPdf()"
              >
                Enviar
              </ion-button>
            </div>
          </ion-content>
        </ng-template>
      </ion-modal>
    </ion-fab-button>
  </ion-fab>
</ion-content>
