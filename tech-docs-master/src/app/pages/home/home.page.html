<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pdf of pdfs">
        <ion-card (click)="openPDF(pdf)">
          <img [src]="pdf.thumbnail" alt="Miniatura do PDF" />
          <ion-card-header>
            <ion-card-title>{{ pdf.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ pdf.description }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
