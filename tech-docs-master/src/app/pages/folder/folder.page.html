<ion-header>
  <ion-toolbar>
    <ion-title>Minhas Pastas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="CreateFolderAlert()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container *ngIf="selectedFolder; else folderList">
    <ion-button fill="clear" (click)="backToFolders()">Voltar</ion-button>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let pdf of pdfs">
          <ion-card (click)="openPDF(pdf)">
            <img [src]="pdf.thumbnail" alt="Miniatura do PDF" />
            <ion-card-header>
              <ion-card-title>{{ pdf.title }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <p>{{ pdf.description }}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>

  <ng-template #folderList>
    <ion-list>
      <ion-item *ngFor="let folder of folders" (click)="selectFolder(folder)">
        <ion-label>
          <h2>{{ folder.title }}</h2>
          <p>{{ folder.pdfs.length }} PDFs</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
