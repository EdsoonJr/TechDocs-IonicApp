<ion-content [fullscreen]="true">
  <ion-icon name="chevron-back-outline" class="goBack-icon"></ion-icon>
  <img src="logo.png" alt="App Logo" class="logo" />

  <ion-grid>
    <div class="header">
      <h2>Minhas Pastas</h2>
    </div>
    <ion-row>
      <ion-col size="4" *ngFor="let folder of folders;let i = index">
        <ion-card (click)="openFolder(folder)">
          <ion-thumbnail class="folder-thumbnail">
            <ion-icon
              class="folder-icon"
              name="folder-outline"
              color="tertiary"
            ></ion-icon>

            <img
              [src]="folder.previewImageUrl"
              *ngIf="folder.previewImageUrl"
              alt="Preview PDF"
            />
          </ion-thumbnail>

          <ion-card-header>
            <div class="folder-name">
              <span *ngIf="!folder.isEditing" (click)="editFolderName(i)">
                {{ folder.name }}
              </span>

              <ion-input
                *ngIf="folder.isEditing"
                [(ngModel)]="folder.name"
                (blur)="saveFolderName(i)"
                autofocus
                debounce="500"
                (keyup.enter)="saveFolderName(i)"
              ></ion-input>
            </div>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/log-in']">
      <ion-icon class="add-icon" name="add-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
